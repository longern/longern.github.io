<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <title>TUNet</title>

    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.5/jquery.i18n.min.js" integrity="sha256-a57FJT1vfxYpqPhdhvt5rDlIpkzBooUezMu233mfx/0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.5/jquery.i18n.messagestore.min.js" integrity="sha256-mnmAZ20bByyKZAXa5gp9Dmf4cM09GYS+zfTIxf2vVcI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js" integrity="sha256-hV6Ff1ZbnLObO8BWHPZs1oA3aPZkX4bnnEKO4nX1sm0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha256-ZvOgfh+ptkpoa2Y4HkRY28ir89u/+VRyDE7sB7hEEcI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.min.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

    <div class="container-fluid">
      <div class="row">
        <div class="mt-3 col-sm-4">
          <div class="card">
            <div class="card-body">
              <form id="loginForm">
                <h5 class="card-title" data-i18n="Account">Account</h5>
                <div class="form-group">
                  <label for="usernameInput" class="bmd-label-floating" data-i18n="Username">Username</label>
                  <input type="text" class="form-control" id="usernameInput">
                </div>
                <div class="form-group">
                  <label for="passwordInput" class="bmd-label-floating" data-i18n="Password">Password</label>
                  <input type="password" class="form-control" id="passwordInput">
                </div>
                <button type="submit" class="btn btn-raised btn-primary" data-i18n="Log in">Log in</button>
              </form>
              <form id="logoutForm" style="display: none">
                <h5 class="card-title" data-i18n="Account">Account</h5>
                <div id="onlineUserText"></div>
                <button type="submit" class="mt-4 btn btn-raised btn-primary" data-i18n="Log out">Log out</button>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-3 col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" data-i18n="State">State</h5>
              <span id="stateText" data-i18n="Unknown">Unknown</span>
              <h5 class="mt-4 card-title" data-i18n="Usage">Usage</h5>
              <div class="progress" style="height: 30px">
                <div class="progress-bar" role="progressbar" id="usageProgress" style="width: 0%; white-space:nowrap;">
                  0 B
                </div>
              </div>
              <h5 class="mt-4 card-title" data-i18n="Duration">Duration</h5>
              <span id="durationText" data-i18n="Unknown">Unknown</span>
              <h5 class="mt-4 card-title" data-i18n="IP Address">IP Address</h5>
              <span id="ipText" data-i18n="Unknown">Unknown</span>
            </div>
          </div>
        </div>
        <div class="mt-3 col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" data-i18n="Settings">Settings</h5>
              <form id="loginForm">
                <div class="switch">
                  <label>
                    <input type="checkbox" id="autorun">
                    <span data-i18n="Open at login">Open at login</span>
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="tunet.js"></script>
  </body>
</html>
